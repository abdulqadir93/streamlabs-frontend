<mat-card>
  <mat-card-header>
    <mat-card-title>{{video.title}}</mat-card-title>
    <mat-card-subtitle>{{video.publishedAt}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="video.thumbnail.url">
  <mat-card-content>
    <p>{{video.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [routerLink]="['/video/' + video.id]">WATCH LIVE</button>
  </mat-card-actions>
</mat-card>
